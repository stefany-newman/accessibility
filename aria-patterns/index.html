<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="scripts/main.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <title>Aria Patterns</title>
</head>

<body>
    <section>
        <h1 class="heading" tabindex="-1">
            Aria Patterns
        </h1>
        <ul>
            <li>
                <a href="https://www.w3.org/WAI/ARIA/apg/patterns/tabs/">Tab</a>
            </li>
            <li>
                <a href="https://www.w3.org/WAI/ARIA/apg/patterns/dialog-modal/">Modal Dialog</a>
            </li>
        </ul>
    </section>
        <section class="tabs-parent">
            <h2>Tabs (Manual Activation)</h2>
                <div class="tablist" role="tablist" id="tablist">
                    <button type="button" role="tab" id="tab-1" aria-selected="true" tabindex="0" class="tab">Tab 1</button>
                    <button type="button" role="tab" id="tab-2" aria-selected="false" tabindex="-1" class="tab">Tab 2</button>
                    <button type="button" role="tab" id="tab-3" aria-selected="false" tabindex="-1" class="tab">Tab 3</button>
                    <button type="button" role="tab" id="tab-4" aria-selected="false" tabindex="-1" class="tab">Tab 4</button>
                </div>
            <div class="tabpanel tab-dividers" role="tabpanel">
                <div aria-labelledby="tab-1" class="tabpanel-content" id="tabpanel-content-1">Content 1</div>
                <div aria-labelledby="tab-2" class="tabpanel-content" id="tabpanel-content-2">Content 2</div>
                <div aria-labelledby="tab-3" class="tabpanel-content" id="tabpanel-content-3">Content 3</div>
                <div aria-labelledby="tab-4" class="tabpanel-content" id="tabpanel-content-4">Content 4</div>
            </div>
        </section>
        <section class="gallery-section">
            <h2>Gallery</h2>
            <div id="gallery-container" class="gallery-container">
                <div class="next-prev-controls" id="next-prev-controls">
                    <button type="button" id="next" class="next" aria-label="Next Image">N</button>
                    <button type="button" id="prev" class="prev" aria-label="Preivous Image">P</button>
                </div>
                <div id="gallery-images" class="gallery-content">
                    <img src="images/example/example-image-1.png" class="gallery-image" id="image1" alt="Image 1" >
                    <img src="images/example/example-image-2.png" class="gallery-image" id="image2" alt="Image 2" hidden>
                    <img src="images/example/example-image-3.png" class="gallery-image" id="image3" alt="Image 3" hidden>
                    <img src="images/example/example-image-4.png" class="gallery-image" id="image4" alt="Image 4" hidden>
                </div>
                <div id="dot-navigation" class="dot-navigation">
                    <ol role="list">
                        <li><button type="button" class="dot" aria-selected="true" aria-label="Slide 1" aria-describedby="image1">*</button></li>
                        <li><button type="button" class="dot" aria-selected="false" aria-label="Slide 2" aria-describedby="image2">*</button></li>
                        <li><button type="button" class="dot" aria-selected="false" aria-label="Slide 3" aria-describedby="image3">*</button></li>
                        <li><button type="button" class="dot" aria-selected="false" aria-label="Slide 4" aria-describedby="image4">*</button></li>
                    </ol>
                </div>
            </div>
        </section>
</body>
</html>
